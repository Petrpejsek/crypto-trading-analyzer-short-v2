version: "3.9"
services:
  shortv2-backend:
    image: trader-short-v2:latest
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: shortv2-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8888
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ORG_ID=${OPENAI_ORG_ID}
      - OPENAI_PROJECT=${OPENAI_PROJECT}
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS}
      - TASK_QUEUE=${TASK_QUEUE}
      - TASK_QUEUE_OPENAI=${TASK_QUEUE_OPENAI}
      - TASK_QUEUE_BINANCE=${TASK_QUEUE_BINANCE}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8888/api/trading/settings >/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  shortv2-worker:
    image: trader-short-v2:latest
    container_name: shortv2-worker
    restart: unless-stopped
    command: ["pm2-runtime", "ecosystem.config.js", "--only", "trader-worker"]
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ORG_ID=${OPENAI_ORG_ID}
      - OPENAI_PROJECT=${OPENAI_PROJECT}
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS}
      - TASK_QUEUE=${TASK_QUEUE}
      - TASK_QUEUE_OPENAI=${TASK_QUEUE_OPENAI}
      - TASK_QUEUE_BINANCE=${TASK_QUEUE_BINANCE}

  caddy:
    image: caddy:2
    container_name: caddy-shortv2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data_shortv2:/data
      - caddy_config_shortv2:/config
    depends_on:
      shortv2-backend:
        condition: service_healthy

volumes:
  caddy_data_shortv2:
  caddy_config_shortv2:




